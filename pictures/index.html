<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography Gallery â€” Rob Fiala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="minimal-nav">
      <a href="../index.html" class="nav-logo">
        <span class="logo-signature">Rob Fiala</span>
        <span class="logo-tagline">Visual Stories</span>
      </a>
      <button
        class="nav-toggle"
        aria-label="Toggle navigation"
        aria-expanded="false"
      >
        <span class="hamburger"></span>
      </button>
      <div class="nav-links">
        <a class="nav-cta" href="../index.html">Home</a>
        <!-- Current section link removed to avoid redundant navigation -->
        <a class="nav-cta" href="../photoshop/index.html">Photoshop</a>
        <a class="nav-cta" href="../videos/index.html">Videos</a>
        <a class="nav-cta" href="../about/index.html">About</a>
        <a class="nav-cta" href="../index.html#contact">Contact</a>
      </div>
    </nav>

    <section
      class="gallery-section"
      id="photography"
      style="padding-top: 160px"
    >
      <div class="brand-divider"></div>
      <div class="section-container">
        <h2 class="section-heading parallax-heading anim-fade">Photography</h2>
        <div
          class="category-tiles anim-fade"
          aria-label="Photography categories"
        >
          <a
            class="category-tile"
            href="/pictures/carphotography/index.html"
            aria-label="Car Photography"
          >
            <img
              src="https://picsum.photos/seed/car/900/600"
              alt="Car photography category thumbnail"
            />
            <div class="category-title-overlay">
              <span class="category-title">Car Photography</span>
            </div>
          </a>
          <a
            class="category-tile"
            href="/pictures/architecture/index.html"
            aria-label="Architecture"
          >
            <img
              src="https://picsum.photos/seed/architecture/900/600"
              alt="Architecture category thumbnail"
            />
            <div class="category-title-overlay">
              <span class="category-title">Architecture</span>
            </div>
          </a>
          <a
            class="category-tile"
            href="/pictures/landscapes/index.html"
            aria-label="Landscapes"
          >
            <img
              src="https://picsum.photos/seed/landscapes/900/600"
              alt="Landscapes category thumbnail"
            />
            <div class="category-title-overlay">
              <span class="category-title">Landscapes</span>
            </div>
          </a>
          <a
            class="category-tile"
            href="/pictures/studiowork/index.html"
            aria-label="Studio Work"
          >
            <img
              src="https://picsum.photos/seed/studio/900/600"
              alt="Studio work category thumbnail"
            />
            <div class="category-title-overlay">
              <span class="category-title">Studio Work</span>
            </div>
          </a>
        </div>
      </div>
    </section>

    <script src="../script.js" defer></script>
  </body>
</html>
