<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videography Showcase — Rob Fiala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Syne:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="minimal-nav">
      <a href="../index.html" class="nav-logo">
        <span class="logo-signature">Rob Fiala</span>
        <span class="logo-tagline">Visual Stories</span>
      </a>
      <button class="nav-toggle" aria-label="Toggle navigation">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>
      <div class="nav-links">
        <a class="nav-cta" href="../index.html">Home</a>
        <a class="nav-cta" href="../pictures/index.html">Pictures</a>
        <a class="nav-cta" href="../photoshop/index.html">Photoshop</a>
        <!-- Current section link removed to avoid redundant navigation -->
        <a class="nav-cta" href="../about/index.html">About</a>
        <a class="nav-cta" href="../index.html#contact">Contact</a>
      </div>
    </nav>

    <section class="video-showcase-section">
      <div class="brand-divider"></div>
      <div class="section-container">
        <h1 class="section-heading parallax-heading anim-fade">
          Videography Showcase
        </h1>
        <p class="section-subheading anim-fade">
          Cinematic storytelling and motion visuals
        </p>

        <!-- Coming Soon Message -->
        <div class="coming-soon-container">
          <div class="coming-soon-content">
            <div class="glitch-wrapper">
              <h2 class="coming-soon-title glitch" data-text="COMING SOON">
                COMING SOON
              </h2>
            </div>
            <p class="coming-soon-subtitle">
              Something extraordinary is in the works
            </p>
            <div class="loading-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Video Modal -->
    <div
      class="video-modal"
      id="videoModal"
      role="dialog"
      aria-modal="true"
      aria-label="Video player"
    >
      <button class="modal-close" aria-label="Close video">
        <svg
          width="32"
          height="32"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
      <div class="modal-content">
        <div class="video-container" id="videoContainer">
          <!-- Video iframe will be inserted here -->
        </div>
      </div>
    </div>

    <footer class="site-footer">
      <p>© 2025 Robert Fiala</p>
    </footer>

    <script src="../script.js" defer></script>
  </body>
</html>
